<div class="requestBox">
  <p style="font-size:80px; text-align: center; padding-top: 3%; color: white;">Donate:</p>
  <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"> -->
  <div style="text-align: right; padding-right: 22px;">
    <div>
      <label for="Supply" style=" width:50%; text-align:left;">Supply</label>
      <select id="supply" name="supply" class="select">
        <option value="water">water</option>
        <option value="food">food</option>
        <option value="medicine">medicine</option>
        <option value="clothing">clothing</option>

      </select>
    </div>
    <div>
      <label for="quantity" style="width:73%; text-align:left;">Quantity</label>
      <input type="number" class="select" id="quantity" name="quantity" min="1" max="5">
    </div>

    <div>
      <label for="status" style="width:73%; text-align:left;">Units</label>
      <input type="boolean" class="select" id="status" name="status" min="1" max="5">
    </div>

    <div>
      <label for="time" style="width:73%; text-align:left;">Time</label>
      <input type="time" class="select" id="time" name="time" min="1" max="5">
    </div>
  </div>

  <div style="text-align: center;  padding-top: 7px;">
    <button class="requestButton" type="submit">Request</button>
  </div>
